<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- linking in bootstrap styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- linking in jquery functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- linking in firebase functionality -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- linking in moment.js functionality -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- linking in custom js logic -->
    <script src="/assets/javascript/logic.js"></script>

  <title>Train Depot</title>
</head>

<body>

<!-- creating a nav bar for the page -->
<nav class="nav justify-content-end text-white ">
    <a class="nav-link" href="#">Train Depot Information</a>
    <a class="nav-link" href="./instructions.html">Instructions</a>
</nav>

<!-- table display -->
<div class = "container-fluid">
    <div class = "row">
        <div class = "col-1"></div>
        <div class = "col-10">
            <table class="table table-bordered">
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="displayTable">
                    <!-- these are the elements that I will need to build for each element in the database
                    and in the tbody is where I will append the data
                    <tr>
                    <td></td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>
        <div class = "col-1"></div>
    </div>
</div>

<!-- data entry form -->
<div class="container-fluid">

    <div class="row">
        <div class="col-1">
            <!--spacer div-->
        </div>
        <div class = "col-6">
            <h2>Train Input Panel</h2>
        </div>
        <div class="col-5">
            <!--spacer div-->
        </div>
    </div>
        
    <div class="row">
        <div class="col-1">
        </div>
        <div class = "col-6" id="empInput">
            <form role="form">
                <div class="form-group">
                    <label for="trainName-input">Train Name: </label>
                    <input class="form-control" id="trainName-input" type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination: </label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min): </label>
                    <input class="form-control" id="frequency-input" type="number">
                </div>
                <div class="form-group">
                    <label for="firstTime-input">First Train Time (HH:mm - military time): </label>
                    <textarea class="form-control" id="firstTime-input" type="time"></textarea>
                </div>
                <button class="btn btn-default" id="add-emp" type="submit" onclick = "formValidation()">Submit</button>
            </form>
        </div>
        <div class="col-5">
        </div>
    </div>
    
</div>

</body>

</html>
